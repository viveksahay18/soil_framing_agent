<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <style>
  /* style.css */


body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom right, #4CAF50, #2E7D32);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Center the form container */
.form-container {
  background-color: #ffffff;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  box-sizing: border-box;
  animation: fadeIn 0.6s ease-in-out;
}

/* Form heading */
form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #2E7D32;
}

/* Input fields */
form input[type="text"],
form input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  transition: border 0.3s;
}

form input:focus {
  border-color: #4CAF50;
  outline: none;
}

/* Submit button */
form button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s;
}

form button:hover {
  background-color: #388E3C;
}

/* Link to register */
form p {
  text-align: center;
  margin-top: 15px;
}

form a {
  color: #2E7D32;
  text-decoration: none;
}

form a:hover {
  text-decoration: underline;
}

/* Fade-in animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* Make form responsive */
@media (max-width: 480px) {
  .form-container {
    padding: 20px;
  }
}

/* Navbar styles */
.navbar {
  background-color: #2E7D32;
  padding: 10px 20px;
  color: white;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1100px;
  margin: 0 auto;
}

.nav-logo {
  font-size: 1.5em;
  font-weight: bold;
  color: blue;
  text-decoration: none;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  color: black;
  text-decoration: none;
  padding: 8px 12px;
  transition: background-color 0.3s, border-radius 0.3s;
}

.nav-links li a:hover,
.nav-links li a.active {
  background-color: #388E3C;
  border-radius: 5px;
  color: blue;
}

/* Adjust page padding so form isn't behind navbar */
body {
  padding-top: 60px;
}
</style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a class="nav-logo">LOGIN</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="form-container">
    <form action="login.php" method="POST">
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" autocomplete="off" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>
</body>
</html>
