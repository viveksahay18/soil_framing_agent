body {

/* Navbar */
.navbar {
  background-color: #2e7d32;

}

.nav-container {
  max-width: 1200px;
  margin: auto;

}

.nav-logo {
  font-size: 22px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  color: #e0f2f1;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #a5d6a7;
}

/* Form Section */
.form-container {
  max-width: 600px;
  background: #e8f5e9;
  margin: 120px auto 40px auto;
  padding: 30px;
  border-radius: 10px;

}

.form-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #1b5e20;
}

form input,
form textarea {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  resize: none;
  font-size: 15px;
}

form textarea {
  height: 100px;
}

form button {
  width: 100%;
  padding: 12px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

form button:hover {
  background-color: #388e3c;
}

/* Responsive */
@media (max-width: 600px) {
  .nav-links {
    flex-direction: column;
    align-items: flex-end;
